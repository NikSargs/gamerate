<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
      <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
      <script src="./components/navbar/navbar.js"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <navbar-component></navbar-component>
        <div class="container">
          <div id="game-cards-container" class="row">
          </div>
        </div>
    </body>
  </html>

  <script type="module">
    let games = [
      {
        "id": 0,
        "name": "GTA 5",
        "slug": "gta-v",
        "description": "Open world game",
        "score": 4.9
      },
      {
          "id": 1,
          "name": "The Witcher 3",
          "slug": "the-witcher-3",
          "description": "Fantasy RPG with an open world",
          "score": 4.8
      },
      {
          "id": 2,
          "name": "Red Dead Redemption 2",
          "slug": "red-dead-redemption-2",
          "description": "Western action-adventure game",
          "score": 4.9
      },
      {
          "id": 3,
          "name": "Cyberpunk 2077",
          "slug": "cyberpunk-2077",
          "description": "Futuristic open-world RPG",
          "score": 4.2
      },
      {
          "id": 4,
          "name": "Minecraft",
          "slug": "minecraft",
          "description": "Sandbox building game",
          "score": 4.7
      },
      {
          "id": 5,
          "name": "Assassin's Creed Valhalla",
          "slug": "assassins-creed-valhalla",
          "description": "Action RPG set in the Viking era",
          "score": 4.5
      }
    ]
    
    let gameCardsContainer = document.getElementById("game-cards-container");

    const cardsFragment = document.createDocumentFragment();
      
    for(let i = 0; i < games.length; i++) {
      const col = document.createElement("div");  
      col.classList.add("col");
      col.classList.add("s12");
        
      const card = document.createElement("div");
      card.classList.add("card");
      card.classList.add("blue-grey");
      card.classList.add("darken-1");
      col.appendChild(card);
      
      const cardContent = document.createElement("div");
      cardContent.classList.add("card-content");
      cardContent.classList.add("white-text");
      card.appendChild(cardContent);

      const cardTitle = document.createElement("span");
      cardTitle.classList.add("card-title");
      cardTitle.textContent = games[i].name;
      cardContent.appendChild(cardTitle);

      const cardDescription = document.createElement("p");
      cardDescription.textContent = games[i].description;
      cardContent.appendChild(cardDescription);

      const cardAction = document.createElement("div");
      cardAction.classList.add("card-action");
      card.appendChild(cardAction);

      const gameLink = document.createElement("a");
      gameLink.textContent = "Link";
      gameLink.href = `#${games[i].slug}`
      cardAction.appendChild(gameLink);

      cardsFragment.appendChild(col);
    }
    
    gameCardsContainer.appendChild(cardsFragment);

  </script>
